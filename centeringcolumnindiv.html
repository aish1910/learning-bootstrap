<html>
<head>
<title>Centering column in Div</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container bg-danger">
<div class="row bg-success no-gutters">

<!--Here offset-3 means placing the data/image that the div contains after 3 columns from the margin. So totally there are 12 cols. The image now occupies the 4th to 9th column, leaving the first 3 columns and last 3 cols empty. 

And if we say offset-md-3, then it means for screen sizes of medium or larger than medium sizes, apply this offset. For small and extra small sizes, don't apply the offset.-->
<div class="offset-md-3 col-12 col-md-6 bg-warning">
<img class="image-fluid" src="https://picsum.photos/350/700?image=1069" alt="image">
<h1>This is my first heading</h1>

<p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa.</p>

</div>
</div>
</div>

<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
