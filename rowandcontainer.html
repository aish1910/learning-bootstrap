<html>
<head>
<title>Row vs Container</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Container does not maintain a negative margin to the left and right. Container has a margin to the left and right extending apart from the h1 margins. The colors are added to indicate the area occupied by the container and h1 tags-->
<div class="container bg-success">
<h1 class="bg-danger">Container</h1>
</div>

<!-- Row maintains a negative margin to the left and right margins. The colors are added to indicate the area occupied by the row and h1 tags-->
<div class="row bg-info">
<h1 class="bg-danger">Container Fluid</h1>
</div>

<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
