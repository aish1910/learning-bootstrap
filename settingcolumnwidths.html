<html>
<head>
<title>Setting column widths for Div</title>

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
<div class="row bg-success">
<!--Change it to col-12 and you will see the row occupying the whole page stretching from left to right. But there will be an extra (short) left and right margin for the container when compared to the row border. Thats because containers have padding enabled always. If you don't want those extra margins, use "no-gutters" attribute for the row class like this:
<div class="row bg-success no-gutters"> -->
<div class="col-4">
<h1 class="bg-danger">I am the Heading</h1>
</div>
</div>
</div>

<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
